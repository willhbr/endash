defaults:
  build: :all
  run: dev
  update: prod

images:
  dev:
    tag: endash:dev-latest
    from: Containerfile.dev
    build_flags:
      build-context: lemur=../lemur
      build-context: podman-cr=../podman-cr
  prod:
    tag: endash:prod-latest
    from: Containerfile.prod
    push: steve:5000/endash:prod-latest
    auto_push: true

labels: &labels
  prometheus.port: 80
  endash.links:
    - name: Status
      port: 80
      path: /status
    - name: Dash
      port: 80
  endash.labels:
    - It's me!

containers:
  dev:
    name: endash-dev
    image: endash:dev-latest
    interactive: true
    autoremove: true
    ports:
      5050: 80
    labels:
      <<: *labels
    bind_mounts:
      # binding the source directory lets us re-run changes without rebuilding
      src: /src/src
      ../lemur: /shards/lemur
      ../status_page: /shards/status_page
      .cache: /root/.cache/crystal
      # /home/will/.ssh: /root/.ssh,ro
      /run/user/1000/podman/podman.sock: /run/user/podman/podman.sock
    flags:
      host:
        name: Brett
        hostname: brett
        podman_url: "unix:///run/user/podman/podman.sock"

  prod:
    remote: steve
    name: endash-prod
    image: steve:5000/endash:prod-latest
    pull_latest: true
    ports:
      5049: 80
    bind_mounts:
      /run/user/1000/podman/podman.sock: /run/user/podman/podman.sock
    labels:
      <<: *labels
    run_flags:
      restart: unless-stopped
    secrets:
      steve-ssh-key: 
        local: /home/will/.ssh/steve_id_ed25519
    flags:
      host:
        name: Steve
        hostname: steve
        podman_url: "unix:///run/user/podman/podman.sock"
      host:
        name: Brett
        hostname: brett
        podman_url: "ssh://will@brett:22/run/user/1000/podman/podman.sock"
        identity: /var/run/secrets/steve-ssh-key
